site_name: 传统视觉图像处理(OpenCV C++) By ZhaoCake
site_url: https://zhaocake.github.io/traditional-vision/
repo_url: https://github.com/ZhaoCake/traditional-vision
repo_name: ZhaoCake/traditional-vision

nav:
  - 主页: 
    - 首页: index.md
    - 视频列表索引: video.md
  - 环境配置:
    - Linux开发环境概述: envs/home.md
    - 虚拟机安装Ubuntu22.04: envs/VM.md
    - WSL2安装Ubuntu22.04: envs/WSL2.md
    - 真机安装Ubuntu22.04: envs/PC.md
  - 基础阶段: 
    - 环境配置: basic/00env.md
    - 摄像头与窗口参数: basic/01camera.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.emoji

theme:
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
  name: material
  logo: assert/zhao.png
  favicon: assert/zhao.png
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue grey
      accent: grey
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue grey
      accent: grey
      toggle:
        icon: material/brightness-4
        name: Switch to auto mode
  font:
    text: Roboto
    code: Roboto Mono

  features:
    - navigation.instant
    - navigation.tabs
    - navigation.expand
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.path
    - toc.follow
    - navigation.top
    - navigation.footer
    - content.code.copy
    - content.code.select

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ZhaoCake
    - icon: fontawesome/brands/qq
      link: tencent://message/?uin=2317634877&Site=&Menu=yes
    - icon: fontawesome/brands/bilibili
      link: https://space.bilibili.com/1711392619
    - icon: fontawesome/brands/zhihu
      link: https://www.zhihu.com/people/42-48-12-1

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - stylesheets/extra.css
  - https://cdn.jsdelivr.net/npm/lxgw-wenkai-webfont@1.1.0/style.css
    
